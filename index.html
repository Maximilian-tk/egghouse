<!DOCTYPE html>
<html>
<head>
  <title>Egghouse</title>
  <link rel="stylesheet" href="styles.css">
  <script src="navigation.js"></script>
</head>

<body>
  <div class="main-container">

    <!--================MAIN LEFT CONTAINER================-->
    <!-- MAIN LEFT CONTAINER -->
    <div class="left-container">
      <div class="left-banner">Egghouse</div>
      <div class="buttons">
        <!-- Left container buttons -->
        <button class="left-button" onclick="showTab(event, 'WelcomeTab')" id="defaultTab" data-views="welcome">Welcome</button>
        <button class="left-button" onclick="showTab(event, 'ModelTab')" data-views="view1floors view2floors view3floors view4floors" >Model</button>   
        <button class="left-button" onclick="showTab(event, 'FloorsTab')" data-views="view1floors view2floors view3floors view4floors" >Floors</button>
        <button class="left-button" onclick="showTab(event, 'AnalysesTab')" data-views="view1analysis view2analysis view3analysis view4analysis" >Analyses</button>
        <button class="left-button" onclick="showTab(event, 'SchedulesTab')" data-views="view1schedules view2schedules view3schedules view4schedules" >Schedules</button>
        <button class="left-button" onclick="showTab(event, 'AboutTab')" data-views="view1about view2about view3about view4about" >Web documentation</button>
      </div>
    </div>
    <!--================MAIN LEFT CONTAINER================-->

    <!--================MAIN RIGHT CONTAINER================-->
    <div class="right-container">
    
      <!-- WELCOME TAB -->
      <div id="WelcomeTab" class="tabcontent">
        <img src="images/p1 Welcome Cover.jpg" class="coverimage"/>
      </div>

      <!-- MODEL TAB -->
      <div id="ModelTab" class="tabcontent">
        <iframe id="sdv-iframe" width="100%" height="100%" src="https://www.shapediver.com/app/iframe/egg-structure-6-reduced-5?primaryColor=%23317DD4&secondaryColor=%23393A45&surfaceColor=%23FFFFFF&backgroundColor=%23F8F8F8&showControls=1&showZoomButton=1&showFullscreenButton=1&logo=" referrerpolicy="origin" allowfullscreen style="overflow-x: hidden; overflow-y: hidden; border-width: 0;">
          <p>Your browser does not support iframes.</p>
        </iframe>
      </div>

      <!-- FLOORS TAB -->
      <div id="FloorsTab" class="tabcontent">
        <!-- first iamge to load -->
        <img src="images/p8 Floor 1.jpg" class="image" id="FloorsImage" />
        <!-- <div class="banner">Floors</div> -->
        <div class="nav-buttons">
          <div class="nav-buttons-floors"></div>
            <button class="nav-button floors-btn active" onclick="changeImgSrc(event, 'FloorsImage', 'images/p8 Floor 1.jpg', 'floors-btn')">First Floor</button>
            <button class="nav-button floors-btn" onclick="changeImgSrc(event, 'FloorsImage', 'images/p9 Floor 2.jpg', 'floors-btn')">Second Floor</button>
            <button class="nav-button floors-btn" onclick="changeImgSrc(event, 'FloorsImage', 'images/p10 Floor 3.jpg', 'floors-btn')">Third Floor</button>
          <div class="nav-buttons-floors"></div>
        </div>
      </div>

      <!-- ANALYSIS TAB -->
      <div id="AnalysesTab" class="tabcontent">
        <!-- first image to load -->
        <img src="images/p11 Analysis Loads.jpg" class="image" id="AnalysesImage" />
        <!-- <div class="banner">Analyses</div> -->
        <div class="nav-buttons">
          <div class="nav-buttons-analysis"></div>
            <button class="nav-button analysis-btn active" onclick="changeImgSrc(event, 'AnalysesImage', 'images/p11 Analysis Loads.jpg', 'analysis-btn')">Loads</button>
            <button class="nav-button analysis-btn" onclick="changeImgSrc(event, 'AnalysesImage', 'images/p12 Analysis Beams.jpg', 'analysis-btn')">Beams</button>
            <button class="nav-button analysis-btn" onclick="changeImgSrc(event, 'AnalysesImage', 'images/p13 Analysis Shells.jpg', 'analysis-btn')">Shells</button>
          <div class="nav-buttons-analysis"></div>
        </div>
      </div>
      
      <!-- SCHEDULES TAB -->
      <div id="SchedulesTab" class="tabcontent">
        <!-- first image to load -->
        <img src="images/p14 Schedules Costs and Quantity.jpg" class="image" id="SchedulesImage" />
        <!-- <div class="banner">Schedules</div> -->
        <div class="nav-buttons">
          <div class="nav-buttons-schedules"></div>
          <button class="nav-button schedules-btn active" onclick="changeImgSrc(event, 'SchedulesImage', 'images/p14 Schedules Costs and Quantity.jpg', 'schedules-btn')">Costs and Quantiies</button>
          <button class="nav-button schedules-btn" onclick="changeImgSrc(event, 'SchedulesImage', 'images/p15 Schedules Clash Detection.jpg', 'schedules-btn')">Clash Detection</button>
        <div class="nav-buttons-schedules"></div>
        </div>
      </div>

      <!-- ABOUT TAB -->
      <div id="AboutTab" class="tabcontent">
        <iframe id="htmliframe" src="//jsfiddle.net/Snoboi/o1z5gps0/4/embedded/html,css,js/dark/" width="100%" height="100%" allowfullscreen="allowfullscreen" allowpaymentrequest frameborder="0"></iframe>
      </div>
    <!--================MAIN RIGHT CONTAINER================-->
    </div>
  </div>

  <script>
    document.getElementById("defaultTab").click();
  </script>
</body>
</html>
